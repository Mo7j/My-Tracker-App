name: iOS unsigned IPA (Flutter)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Pin Xcode (prevents gRPC / clang template parse failures on "macos-latest")
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.4"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.3"
          channel: stable
          architecture: x64
          cache: true

      - name: Flutter doctor / precache
        run: |
          xcodebuild -version
          flutter --version
          flutter doctor -v
          flutter precache --ios

      - name: Pub get
        run: flutter pub get

      - name: Sanitize compiler env flags
        run: |
          unset CFLAGS CPPFLAGS CXXFLAGS LDFLAGS
          echo "After unset:"
          env | egrep "CFLAGS|CPPFLAGS|CXXFLAGS|LDFLAGS" || true

      - name: Clean CocoaPods
        working-directory: ios
        run: |
          pod deintegrate || true
          rm -rf Pods Podfile.lock

      - name: Install CocoaPods dependencies
        working-directory: ios
        run: pod install --repo-update

            - name: Build iOS app via xcodebuild (unsigned)
        working-directory: ios
        run: |
          set -e

          # From repo root: fetch deps
          cd ..
          flutter pub get

          # IMPORTANT: generate ios/Flutter/Generated.xcconfig WITHOUT device signing
          flutter build ios --config-only --simulator

          cd ios

          # Pods
          pod install --repo-update

          # Build the Runner app WITHOUT signing
          xcodebuild \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            -derivedDataPath build

      - name: Create unsigned IPA
        working-directory: ios
        run: |
          set -e
          APP_PATH="build/Build/Products/Release-iphoneos/Runner.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "Runner.app not found at $APP_PATH"
            find build -maxdepth 6 -type d -name "Runner.app" -print || true
            exit 1
          fi

          rm -rf Payload
          mkdir -p Payload
          cp -R "$APP_PATH" "Payload/Runner.app"
          zip -r tracker-unsigned.ipa Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: tracker-unsigned-ipa
          path: ios/tracker-unsigned.ipa
          if-no-files-found: error

